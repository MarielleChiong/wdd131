<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Crochet Philippines â€“ A vibrant crochet community for Filipino makers.">
    <title>The Crochet Philippines - Join Us</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pacifico&family=Playfair+Display:wght@800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/main-large.css">


    <!-- Favicon (optional) -->
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- Scripts -->
    <script src="scripts/main.js" defer></script>
    <script src="scripts/thankyou.js" defer></script>
</head>

<body>
    <!-- Header Component -->
    <div id="header"></div>
    <main id="join-main">
        <h2>Join The Crochet Philippines</h2>


        <form action="thank-you.html" method="get">
            <p>We welcome crocheters of all skill levels to be part of our growing community. Share your story, connect
                with others, and celebrate the art of crochet together.</p>

            <label for="name">Full Name: <span class="required" aria-hidden="true">*</span></label>
            <input type="text" id="name" name="name" required aria-required="true">

            <label for="email">Email Address: <span class="required" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true">

            <label for="location">Location (City/Province): <span class="required" aria-hidden="true">*</span></label>
            <input type="text" id="location" name="location" required aria-required="true">

            <label for="skill">Crochet Skill Level: <span class="required" aria-hidden="true">*</span></label>
            <select id="skill" name="skill" required aria-required="true">
                <option value="" disabled selected>Select your skill level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="message">Tell us about your crochet journey: <span class="required"
                    aria-hidden="true">*</span></label>
            <textarea id="message" name="message" rows="4" placeholder="What inspires you to crochet?" required
                aria-required="true"></textarea>

            <button type="submit">Join the Community</button>
        </form>



    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

</body>

</html>
