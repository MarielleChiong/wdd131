<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A form to submit product reviews.">
    <meta name="author" content="Marielle Honey P. Chiong">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <main>
        <form action="review.html" method="get">
            <h1>Product Review Form</h1>

            <!-- Product Name -->
            <fieldset>
                <legend>Product Name</legend>
                <label for="product">Choose a product:</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a product</option>
                </select>
            </fieldset>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-option">
                    <label for="rating1">★
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </label>
                </div>
                <div class="rating-option">
                    <label for="rating2">★★
                        <input type="radio" id="rating2" name="rating" value="2">
                    </label>
                </div>
                <div class="rating-option">
                    <label for="rating3">★★★
                        <input type="radio" id="rating3" name="rating" value="3">
                    </label>
                </div>
                <div class="rating-option">
                    <label for="rating4">★★★★
                        <input type="radio" id="rating4" name="rating" value="4">
                    </label>
                </div>
                <div class="rating-option">
                    <label for="rating5">★★★★★
                        <input type="radio" id="rating5" name="rating" value="5">
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <fieldset>
                <legend>Date of Installation</legend>
                <label for="install-date">Select the date:</label>
                <input type="date" name="install-date" id="install-date" required>
            </fieldset>

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful?</legend>
                <div class="feature-option">
                    <label for="durability">
                        <input type="checkbox" name="features" id="durability" value="Durability"> Durability
                    </label>
                </div>
                <div class="feature-option">
                    <label for="ease-of-use">
                        <input type="checkbox" name="features" id="ease-of-use" value="Ease of Use"> Ease of Use
                    </label>
                </div>
                <div class="feature-option">
                    <label for="performance">
                        <input type="checkbox" name="features" id="performance" value="Performance"> Performance
                    </label>
                </div>
                <div class="feature-option">
                    <label for="design">
                        <input type="checkbox" name="features" id="design" value="Design"> Design
                    </label>
                </div>
            </fieldset>

            <!-- Written Review -->
            <fieldset>
                <legend>Written Review <span class="optional">(Optional)</span></legend>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
            </fieldset>

            <!-- Your Name -->
            <fieldset>
                <legend>Your Name <span class="optional">(Optional)</span></legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </fieldset>

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>




</body>

</html>
